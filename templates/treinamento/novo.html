{% extends "base.html" %}

{% block content %}
    <h1>Novo Treinamento</h1>

    <form method="POST">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ form_data.nome if form_data else '' }}" required>
        </div>
        <div>
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao">{{ form_data.descricao if form_data else '' }}</textarea>
        </div>
        <div>
            <label for="data_inicio">Data de Início:</label>
            <input type="datetime-local" id="data_inicio" name="data_inicio" value="{{ form_data.data_inicio if form_data else '' }}" required>
        </div>
        <div>
            <label for="data_fim">Data de Fim:</label>
            <input type="datetime-local" id="data_fim" name="data_fim" value="{{ form_data.data_fim if form_data else '' }}">
        </div>
        <button type="submit">Salvar</button>
    </form>

    <a href="{{ url_for('treinamento.listar') }}">Voltar para a lista</a>
{% endblock %}
